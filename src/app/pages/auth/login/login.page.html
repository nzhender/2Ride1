<ion-header>
  <ion-toolbar>
    <ion-title>2Ride - Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="logo">
    <h1>2Ride</h1>
    <p>Gestión de mantenimiento para motocicletas</p>
  </div>

  <form (ngSubmit)="onLogin()">

    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input
        type="email"
        [(ngModel)]="correo"
        name="correo"
        required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="password"
        name="password"
        required>
      </ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" class="ion-margin-top">
      Iniciar sesión
    </ion-button>
  </form>

  <div class="registro-link">
    <p>¿No tienes cuenta?</p>
    <ion-button fill="clear" size="small" (click)="irARegistro()">
      Crear cuenta
    </ion-button>
  </div>

</ion-content>
