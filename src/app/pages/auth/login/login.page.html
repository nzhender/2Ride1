<ion-header>
  <ion-toolbar>
    <ion-title>2Ride - Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="login-wrapper">

    <h1 class="app-title">2Ride</h1>
    <p class="app-subtitle">Gestión de mantenimiento para motocicletas</p>

    <form (ngSubmit)="onLogin()">

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          id="email"
          type="email"
          name="email"
          [(ngModel)]="email"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          name="password"
          [(ngModel)]="password"
          required
        />
      </div>

      <button type="submit" class="btn-primary">
        Iniciar sesión
      </button>
    </form>

    <div class="register-link">
      <p>¿No tienes cuenta?</p>
      <button class="btn-link" (click)="goToRegister()">
        Crear cuenta
      </button>
    </div>

  </div>

</ion-content>
