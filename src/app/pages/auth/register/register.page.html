<ion-header>
  <ion-toolbar>
    <ion-title>2Ride - Crear cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="register-wrapper">

    <h1 class="app-title">Crear cuenta</h1>
    <p class="app-subtitle">Registra tus datos para usar 2Ride</p>

    <form (ngSubmit)="onRegister()">

      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input
          id="nombre"
          type="text"
          name="nombre"
          [(ngModel)]="nombre"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          id="email"
          type="email"
          name="email"
          [(ngModel)]="email"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          name="password"
          [(ngModel)]="password"
          required
        />
      </div>

      <div class="form-group">
        <label for="tipo">Tipo de usuario</label>
        <select
          id="tipo"
          name="tipo"
          [(ngModel)]="tipo"
          required
        >
          <option [ngValue]="'motociclista'">Motociclista</option>
          <option [ngValue]="'taller'">Taller</option>
        </select>
      </div>

      <button type="submit" class="btn-primary">
        Crear cuenta
      </button>
    </form>

    <div class="login-link">
      <p>¿Ya tienes cuenta?</p>
      <button class="btn-link" (click)="goToLogin()">
        Iniciar sesión
      </button>
    </div>

  </div>

</ion-content>
