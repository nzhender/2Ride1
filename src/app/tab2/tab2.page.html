<ion-header>
  <ion-toolbar>
    <ion-title>Mis motocicletas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Cerrar sesión
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Lista de motos -->
  <div *ngFor="let moto of motos" class="moto-card">
    <h2>{{ moto.marca }} {{ moto.modelo }}</h2>
    <p>Año {{ moto.anio }} · Km inicial: {{ moto.kmInicial | number:'1.0-0' }}</p>

    <div class="acciones">
      <button type="button" (click)="onVerMantenimientos(moto)">
        Mantenimientos
      </button>
      <button type="button" (click)="onEliminarMoto(moto)">
        Eliminar
      </button>
    </div>
  </div>

  <div *ngIf="motos.length === 0" class="empty">
    No tienes motocicletas registradas aún.
  </div>

  <!-- Formulario para agregar moto -->
  <div class="form-card">
    <h3>Registrar nueva motocicleta</h3>

    <form (ngSubmit)="onAgregarMoto()">

      <div class="form-group">
        <label for="marca">Marca</label>
        <input
          id="marca"
          type="text"
          name="marca"
          [(ngModel)]="formMoto.marca"
          required
        />
      </div>

      <div class="form-group">
        <label for="modelo">Modelo</label>
        <input
          id="modelo"
          type="text"
          name="modelo"
          [(ngModel)]="formMoto.modelo"
          required
        />
      </div>

      <div class="form-group">
        <label for="anio">Año</label>
        <input
          id="anio"
          type="number"
          name="anio"
          [(ngModel)]="formMoto.anio"
          required
        />
      </div>

      <div class="form-group">
        <label for="kmInicial">Kilometraje inicial (km)</label>
        <input
          id="kmInicial"
          type="number"
          name="kmInicial"
          [(ngModel)]="formMoto.kmInicial"
          required
        />
      </div>

      <button type="submit" class="btn-primary">
        Guardar motocicleta
      </button>
    </form>
  </div>

</ion-content>
